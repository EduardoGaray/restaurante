<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Ticket</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Añadir un Ticket</h2></div>
    <form th:action="@{ticket/guardar}" method="post" th:object="${ticket}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre:</label>
                <div class="col-sm-8">
                   <input type="nombre" th:field="*{nombre}" class="form-control" maxlength="25" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Cantidad:</label>
                <div class="col-sm-8">
                    <input type="cantidad" th:field="*{cantidad}" class="form-control" maxlength="3" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Hora:</label>
                <div class="col-sm-8">
                    <input type="hora" th:field="*{hora}" class="form-control" maxlength="5" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">IDCamarero:</label>
                <div class="col-sm-8">
                    <input type="idcamarero" th:field="*{idcamarero}" class="form-control"maxlength="3" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mesa:</label>
                <div class="col-sm-8">
                    <input type="mesa" th:field="*{mesa}" class="form-control" maxlength="2" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Notas:</label>
                <div class="col-sm-8">
                    <input type="notas" th:field="*{notas}" class="form-control" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Añadir</button>
                <button type="submit" class="btn btn-secondary m-2">Cancelar</button>
            </div>
        </div>


    </form>

</div>
</body>
</html>
