<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="${ticket.id != 0} ? @{/ticket/edit/submit} : @{/ticket/altas/submit}" method="post" th:object="${ticket}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{id}" class="form-control" maxlength="25" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre:</label>
                <div class="col-sm-8">
                   <input type="text" th:field="*{nombre}" class="form-control" maxlength="25" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Cantidad:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{cantidad}" class="form-control" maxlength="3" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Hora:</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{hora}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">IDCamarero:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{idcamarero}" class="form-control" maxlength="3" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Mesa:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{mesa}" class="form-control" maxlength="2" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Notas:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{notas}" class="form-control" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">AÃ±adir</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
      window.location = "[[@{/ticket}]]"
    }
</script>
</body>
</html>
